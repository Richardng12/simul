<!DOCTYPE html>
<html>
  <head>
    <title>Passport-Spotify Example</title>
  </head>

  <body>
    {% if !user %}
    <p>
      <a href="/">Home</a> |
      <a href="/auth/login">Log In</a>
    </p>
    {% else %}
    <p>
      <a href="/">Home</a> | <a href="/account">Account</a> |
      <a href="/auth/logout">Log Out</a>
    </p>
    {% endif %} {% block content %}
  </body>
</html>
